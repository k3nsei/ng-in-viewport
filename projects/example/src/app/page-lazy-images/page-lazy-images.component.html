<mat-grid-list cols="2" rowHeight="2:1">
  <ng-container *ngFor="let item of items; trackBy: itemTrackBy; index as i">
    <mat-grid-tile class="grid-tile">
      <img #image="invp-ex-lazy-image" [invpExLazyImage]="item" [attr.alt]="'Image #' + (i + 1)" />
      <invp-ex-lazy-image-skeleton *ngIf="image.loading"></invp-ex-lazy-image-skeleton>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
