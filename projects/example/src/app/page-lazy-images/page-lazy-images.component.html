<mat-grid-list cols="2" rowHeight="2:1">
  @for (item of items; track item.id; let i = $index) {
    <mat-grid-tile class="grid-tile">
      <img
        #image="invp-ex-lazy-image"
        [invpExLazyImage]="item.imageUrl"
        [width]="dimensions[0]"
        [height]="dimensions[1]"
        [attr.alt]="'Image #' + (i + 1)" />
      @if (image.loading()) {
        <invp-ex-lazy-image-skeleton />
      }
    </mat-grid-tile>
  }
</mat-grid-list>
