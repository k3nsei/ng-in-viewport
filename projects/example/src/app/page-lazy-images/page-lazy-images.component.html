<mat-grid-list cols="2" rowHeight="2:1">
  <ng-container *ngFor="let gridTile of gridTiles; index as i">
    <mat-grid-tile class="grid-tile">
      <img
        [attr.alt]="'Image #' + (i + 1)"
        inViewport
        [inViewportOptions]="{ threshold: 0.0001 }"
        [invpExLazyImg]="gridTile"
        #image="invpExLazyImg"
      />
      <invp-ex-lazy-img-skeleton *ngIf="image.loading"></invp-ex-lazy-img-skeleton>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
