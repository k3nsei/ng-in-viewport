version: 2

general:
  branches:
    only:
      - develop

jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/ng-in-viewport

    steps:
      - checkout

      - restore_cache:
          keys:
          - ng-in-viewport-{{ .Branch }}-{{ checksum "package.json" }}
          - ng-in-viewport-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: ng-in-viewport-{{ .Branch }}-{{ checksum "package.json" }}

      - run: xvfb-run -a yarn run test:lib -- --no-progress --browser=ChromeNoSandbox
      - run: xvfb-run -a yarn run test -- --no-progress --browser=ChromeNoSandbox
