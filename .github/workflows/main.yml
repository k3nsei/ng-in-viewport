name: main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [stable, develop]
  workflow_dispatch:
    inputs:
      reason:
        description: Why was the workflow triggered manually?
        required: true
        type: string

jobs:
  build:
    name: Run build and unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js and install NPM dependencies
        uses: ./.github/actions/install-npm-deps

      - name: Check code format
        run: npm run format

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build:lib
          npm run build:demo -- --progress=false
          npm run build:example -- --progress=false

      - name: Test
        run: |
          npm run test:lib
          npm run test:demo
          npm run test:example

      - name: Upload library build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ng-in-viewport
          path: dist/ng-in-viewport

      - name: Upload demo application build artifact
        uses: actions/upload-artifact@v3
        with:
          name: demo-application
          path: dist/demo

      - name: Upload example application build artifact
        uses: actions/upload-artifact@v3
        with:
          name: example-application
          path: dist/example

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/ng-in-viewport/lcov.info
          flags: unittests

  e2e-demo:
    name: Run E2E test against Demo Application
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js and install NPM dependencies
        uses: ./.github/actions/install-npm-deps

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: demo-application
          path: dist/demo

      - name: Run cypress
        uses: cypress-io/github-action@v5
        with:
          project: projects/demo-e2e
          browser: chrome
          headless: true

      - name: Upload failed screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: failed-demo-e2e-screenshots
          path: projects/demo-e2e/artifacts/screenshots

      - name: Upload failed videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: failed-demo-e2e-videos
          path: projects/demo-e2e/artifacts/videos

  e2e-example:
    name: Run E2E test against Example Application
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js and install NPM dependencies
        uses: ./.github/actions/install-npm-deps

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: example-application
          path: dist/example

      - name: Run cypress
        uses: cypress-io/github-action@v5
        with:
          project: projects/example-e2e
          browser: chrome
          headless: true

      - name: Upload failed screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: failed-example-e2e-screenshots
          path: projects/example-e2e/artifacts/screenshots

      - name: Upload failed videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: failed-example-e2e-videos
          path: projects/example-e2e/artifacts/videos
